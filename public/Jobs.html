<html>
    <head>
        <title>EmpowerLink | Job Search for Her</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="jobs.js" defer></script>
    </head>

    <body>
        <!-- Header with navigation -->
        <header>
            <div class="header-content">
                <img src="empower-icon.png" alt="EmpowerLink icon" class="header-icon">
            
                <h1>EmpowerLink</h1>
            
                <img src="empower-icon.png" alt="EmpowerLink icon" class="header-icon">
              </div>
            <p>Discover new internships and early-career opporunities on a platform designed to support women of color. </p>
            <a href="/About.html">About</a> |
            <a href="/">Home</a> |
            <a href="/saved.html">Saved Jobs</a> 
        </header>
        <!-- Page header -->
        <h1 style="text-align: center;">Find Your Next Job!</h1>
        <div class="search-section">
            <form onsubmit="loadJobData(); return false;">
                <input type="text" id="searchInput" placeholder="Keyword (e.g. intern)" required />
                <input type="text" id="locationInput" placeholder="Location (e.g. New York)" required />
                <button type="submit">Search Jobs</button>
              </form>
              
        </div>
        
        <div id="results" class="results-section">
            <!-- Job table appears here -->
        </div>
    </body>
</html>
